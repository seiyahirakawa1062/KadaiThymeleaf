<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.inputscreen}"></h2>
    <p th:text="#{content.inputmessage}"></p>
    <p th:unless="${previous} eq null" th:text="'前回入力された値は「' + ${param.previous[0]} + '」でした。'"></p>
    
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
